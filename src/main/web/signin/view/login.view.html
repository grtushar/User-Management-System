<div class="container">
    <div class="row col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
        <h2 style="margin-left: -16px">Login</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label>UserId</label>
                <input class="form-control" type="text" ng-model="vm.loginInfo.userId">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" ng-model="vm.loginInfo.password">
            </div>

            <div class="form-group">
                <div>
                    <button class="btn btn-success" type="submit" ng-click="vm.login()">Login</button>
                    <!--<button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>-->
                </div>
            </div>
        </form>

        <div class="alert alert-danger" ng-show="vm.loginFailed">
            Invalid UserId or Password!
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <span>Not Registered Yet? Please <a href="#/register">Register</a></span>
            </div>
        </div>

    </div>
</div>
